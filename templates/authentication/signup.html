<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>SignUp</h3>
    <form action="" method="post">
      {% csrf_token %}
      <label for="">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Create a username (Only letters and number)"
        required
      /><br />
      <br />
      <label for="">First Name</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter Your First Name (Only letters)"
        required
      /><br />
      <br />
      <label for="">Last Name</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter Your Last Name (Only letters)"
        required
      /><br />
      <br />
      <label for="">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your Email (Only letters and number)"
        required
      /><br />
      <br />
      <label for="">Password</label>
      <input
        type="password"
        id="pass1"
        name="pass1"
        placeholder="Enter Your Password (Only letters and number)"
        required
      />
      <br />
      <br />
      <label for="">Confirm your password</label>
      <input
        type="password"
        id="pass2"
        name="pass2"
        placeholder="Re-Enter Your Confirm Password (Only letters and number)"
        required
      />
      <br />
      <br />
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
